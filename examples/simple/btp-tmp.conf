{
  "startup": {},
  "config": {
    "enabled": true,
    "reload_sighup": true,
    "reload_changed_ms": 1000,
    "ini": [
      "btp.ini"
    ]
  },
  "core": {
    "common-workflow": {
      "threads": 0,
      "quiet_mode": false,
      "overflow_reset": false,
      "control_ms": "1s"
    }
  },
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "resolution": "milliseconds",
    "size_limit": "100MB",
    "rotation": 2,
    "startup_rotate": true,
    "path": "logs/btp.log"
  },
  "server-udp": [
    {
      "name": "udp-rt",
      "enabled": true,
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-rt1",
      "reader": {
        "sep": "\r\n",
        "bufsize": 65535,
        "maxbuf": 65535
      },
      "writer": {
        "sep": "\r\n",
        "bufsize": 65535,
        "maxbuf": 65535
      },
      "receive_buffer_size": 128000000,
      "threads": 2,
      "addr": "0.0.0.0",
      "port": "38001"
    }
  ],
  "server-tcp": [
    {
      "name": "tcp-1m",
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-1m",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37001"
    },
    {
      "name": "tcp-7m",
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-7m",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37002"
    },
    {
      "name": "tcp-1h",
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-1h",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37003"
    },
    {
      "name": "tcp-1d",
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "target": "jsonrpc-1d",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "37004"
    }
  ],
  "ag-service": [
    {
      "name": "jsonrpc-1m",
      "target": "btp-ag1m",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-7m",
      "target": "btp-ag7m",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    },
    {
      "name": "jsonrpc-1h",
