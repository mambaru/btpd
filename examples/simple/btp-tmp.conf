  "statistics-service-compact": [
    {
      "name": "jsonrpc-rt1",
      "target": "rt-ag1s",
      "allow_non_jsonrpc": true,
      "disable_handler_map": false
    }
  ],
  "statistics-service": [
    {
      "name": "jsonrpc-rt2",
      "target": "rt-ag1s",
      "allow_non_jsonrpc": true,
      "disable_handler_map": false
    }
  ],
  "statistics-aggregator": [
    {
      "name": "rt-ag1s",
      "enabled": true,
      "suspend": false,
