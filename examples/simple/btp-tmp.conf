    }
  ],
  "btp-ag": [
    {
      "name": "btp-ag1m",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "gc_interval": 3600,
        "TTL": 180000,
        "aggregate_last_point": false,
        "reducer_limit": 1536,
        "reducer_levels": 2,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 0,
        "aggregation_step_ts": 60000000
      },
      "key_db": {
        "db_path": "btp/ag1m/keys",
        "wal_path": "",
        "ini_path": "rocksdb-keys.ini",
        "TTL": 180000,
        "create_if_missing": true
      },
      "data_db": {
        "db_path": "btp/ag1m/data",
        "wal_path": "",
        "ini_path": "rocksdb-data.ini",
